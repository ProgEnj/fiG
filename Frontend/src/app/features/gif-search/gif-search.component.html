<div id="search" class="pt-2 pb-2 w-full">
    <form class="" aria-label="Site search">
        <input
        id="search-input"
        type="text"
        placeholder="Search by name or #tag1 #tag2 ..."
        class="w-full px-4 py-2 rounded-md border border-gray-300 focus:border-fig-2000 focus:ring-1 focus:ring-fig-2000 outline-none"
        (input)="onInputChange($event)"
        />
    </form>
</div>
<div class="relative">
  <div id="search-items-wrapper" class="flex w-full flex-col absolute top-0">
    @for (item of foundItems; track item.id) {
      <a href="{{`/view/${item.id}`}}"> 
        <div class="flex items-center bg-white border border-gray-300 hover:bg-gray-100 w-full gap-3">
          <div class="flex justify-center items-center h-15 w-1/8 md:w-1/20">
            <img src="{{this.static + item.uri}}" class="p-2 object-cover w-full h-full"/>
          </div>
          <div class="flex h-full">
            <p>{{item.name}}</p>
          </div>
        </div>
      </a>
    }
  </div>
</div>
